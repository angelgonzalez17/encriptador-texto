<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0.1-encriptador/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    
</head>
<body>
    <header>
        <img class="logo" src="/0.1-encriptador/elementos/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea class= "text-area"cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick= "btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            
            <textarea class="mensaje" cols="20" rows="10" ></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Ángel González - 2023</p> 
    </footer>
<script src="/0.1-encriptador/script.js"></script>
    
</body>
</html>
